{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
	<h1>Register</h1>
    <p>All accounts created using this form are "standard." To be upgraded to an Admin account, please ask an existing administrator.</p>
	<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>
{% endblock content %}
